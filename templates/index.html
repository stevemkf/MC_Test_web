<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Trade Knowledge Test</title>
</head>

<body>
        <div class="container">
            <h1 class="mt-4 mb-4">請先登入 Please log in to start the test.</h1>
            <form method="post">
                <div class="form-group mb-4">
                    <label for="trade">行業 Trade:</label>
                    <input class="form-control" type="text" id="trade" name="trade" required>
                    <label for="batch_no">測驗編號 Test batch No.:</label>
                    <input class="form-control" type="number" id="batch_no" name="batch_no" required>
                    <br>
                    <label for="candidate_no">考生編號 Candidate No.:</label>
                    <input class="form-control" type="text" id="candidate_no" name="candidate_no" required>
                    <br>
                    <label for="candidate_no">密碼 Password (i.e. phone number):</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <button class="btn btn-secondary mb-4" type="submit">登入 Log in</button>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            {{ message }}
                            <br>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
</body>
</html>
