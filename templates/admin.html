<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Administration</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body style="margin: 2rem;">
    <form method="post">
        <label for="batch_no">測驗編號 Test batch No.:</label>
        <input type="number" id="batch_no" name="batch_no" value={{ batch_no }} required><p></p>

        <button class="btn" type="submit" name="init" value="init">
            Read candidates.xlsx and create candidates' records in database</button><br><br>
        <button class="btn" type="submit" name="show" value="show">
            Shows candidates' test data</button><br><br>
        <button class="btn" type="submit" name="terminate" value="terminate">
            Terminate the test for all candidates</button><br><br>
        <button class="btn" type="submit" name="compute" value="compute">
            Compute final scores for candidates who have completed the test</button>
    </form>
    <br></br>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                    <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <div class="center" style="width:1024px">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
                <br>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    </div>
</body>
</html>
